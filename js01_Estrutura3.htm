<body>
	<h3>Programa de boas vindas com concatenação de campos!</h3>

		<!-- Definição de formularios -->
	<form name="formConcatena" action="" method="post">
	Digite o nome.....: <input type="text" name="f_name"/><br /></p>
	<br>
	Digite o sobrenome.....: <input type="text" name="f_sobrenome"/><br/>
	<input type="button" name="btn_concatena" value="concatenar" onclick="concatenar()"/> 
	<input type="reset" name="btn_cancela" value="cancelar"/>
</form>
<!-- Definição do codigo javascript-->
<script language="javascript">
	<!--
		/*Objetivo: Capturar o nome e sobrenome do usuário, concatenar (juntar) os cmapos e aprensat uma saudação personalizada 
		Elementos de entrada: Método form do objeto document
		Elementos de saída: Método  alert do objeto window
		*/

		/* definição das variáveis */
		var js_nomes;
		var js_sobrenome;
		var js_nomecompleto;

		function concatenar() {
			/* entrada de dados */
			js_nomes= document.formConcatena.f_name.value;
			js_sobrenome=document.formConcatena.f_sobrenome.value;

			//processamento de dados
			js_nomecompleto= js_nomes+ ' ' + js_sobrenome;

			// saida de dados
			window.alert('olá ' + js_nomecompleto);
		};
  //-->
</script>

</body>
</html>
